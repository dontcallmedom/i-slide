on:
  push:
    branches: main
  pull_request:
    branches: main
name: test

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: subdir/package-lock.json
      - run: npm install
      - run: npm test